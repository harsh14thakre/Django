<h2>all_data</h2>
<table border='1'>
    <thead>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>contact</th>
            <th>city</th>
        </tr>
    </thead>
{% for i in data %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.city}}</td>
    </tr>
        {% endfor %}
    </table>
